<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chief Card</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #0c0c0c;
            --border-color: #222;
            --text-main: #ffffff;
            --text-dim: #666;
            --accent: #888;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            /* Радиальный градиент для объема */
            background: radial-gradient(circle at center, #111 0%, #050505 100%);
            color: var(--text-main);
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Тонкая полоска сверху для стиля */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        header {
            margin-top: 60px;
            padding: 0 25px;
            z-index: 2;
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: -0.5px;
            line-height: 1.6;
        }

        .user-tag {
            display: inline-block;
            margin-top: 15px;
            padding: 5px 12px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--accent);
            text-decoration: none;
            transition: 0.3s;
        }

        .user-tag:hover {
            background: #fff;
            color: #000;
        }

        .content-sections {
            width: 85%;
            max-width: 350px;
        }

        details {
            background: var(--card-bg);
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px; /* Более острые углы для строгости */
            transition: border 0.3s ease;
        }

        details[open] {
            border-color: var(--accent);
        }

        summary {
            padding: 18px;
            cursor: pointer;
            list-style: none;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            transition: 0.3s;
        }

        summary:hover {
            color: var(--text-main);
        }

        .details-content {
            padding: 0 18px 18px 18px;
            font-size: 0.85rem;
            color: #aaa;
            text-align: left;
            border-top: 1px dashed var(--border-color);
            padding-top: 15px;
        }

        footer {
            margin-bottom: 40px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #333;
        }

        /* Декоративный элемент "сетка" на фоне */
        .grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(var(--border-color) 1px, transparent 1px),
                              linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.03;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="grid"></div>

    <header>
        <h1>Шеф — единичная личность.<br>
        <a href="https://t.me/gloryforgore" class="user-tag">@gloryforgore</a></h1>
    </header>

    <div class="content-sections">
        <details>
            <summary>Деятельность</summary>
            <div class="details-content">
                > исключительно коддинг.<br>
                > исключительно законные цели.
            </div>
        </details>

        <details>
            <summary>Взаимодействие</summary>
            <div class="details-content">
                принимаю заказы на любой код. дешевый прайс. открыт к неформальному общению.
            </div>
        </details>
    </div>

    <footer>
        chief exclusive content ⌨️
    </footer>

    <script>
        const details = document.querySelectorAll("details");
        details.forEach((targetDetail) => {
            targetDetail.addEventListener("toggle", () => {
                if (targetDetail.open) {
                    details.forEach((detail) => {
                        if (detail !== targetDetail) {
                            detail.removeAttribute("open");
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
